          </i>

    <main>

          <h1>Lorem ipsum dolor</h1>
          <p>Lorem ipsum dolor...</p>
          </div>
        </div>

        <div class="bilder-plagg">
          <img src="Bilder/tshirt1.png" alt="t-shirt nummer 1" />
          <div class="beskrivning"><h1>Svart T-Shirt med tryck</h1>
          <p>Alternativ text</p></div>
          <i class="bi bi-heart-fill overlay-icon"></i>
        </div>

        <div class="bilder-plagg">
          <img src="Bilder/tshirt2.png" alt="t-shirt nummer 2" />

        <div class="bilder-plagg">
