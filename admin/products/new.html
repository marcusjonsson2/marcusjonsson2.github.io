<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marcus Jönsson">
    <meta
      name="Description"
      content="Administrations sida för Freaky Fashion">
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="new.css" type="text/css">
    <title>Administration</title>
    <link rel="icon" href="adminimages/cogwheel.png" type="image/x-ikon">
  </head>
  <body>
    <div id="page">
      <header>
        <h3>Administration</h3>
      </header>
      <nav><h4>Produkter</h4></nav>
      <main>
        <h3>Ny Produkt</h3>
        <form action="#" method="get">
          <label for="name">Namn</label><br>
          <input type="text" id="name" name="name"><br>
          <label for="description">Beskrivning</label><br><textarea name="description" id="description" cols="40" rows="5"></textarea><br>
          <label for="choose-file">Bild</label><br>
          <input type="file" id="choose-file" name="choose-file"><br>
          <label for="sku">SKU</label><br>
          <input type="text" id="sku" name="sku" maxlength="21"><br>
          <label for="price">Pris</label><br>
          <input type="number" id="price" name="price"><br>
          <label id="category">Kategorier</label><br>
          <input type="radio">
          <label>T-Shirts</label><br>
          <input type="radio">
          <label>Sommar</label><br>
          <input type="radio">
          <label>Byxor</label><br>
          <input type="radio">
          <label>Skor</label><br>
        </form>
        <button class="btn btn-primary me-md-2" type="submit">Lägg till</button>
      </main>
    </div>
  </body>
</html>
